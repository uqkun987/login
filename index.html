<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="login-wrap">
		<div class="login-html">
			<div class="sing-in" id="sing-in">
				<div class="tab">
					<span>登录</span>
				</div>
				<div class="group">
					<label for="user" class="label">用户名</label>
					<input type="text" id="user" class="input" name="user"/>
					<label id="usererror"></label>
				</div>
				<div class="group">
					<label for="pass" class="label">密码</label>
					<input type="password" id="pass" class="input" />
					<label id="passerror"></label>
				</div>
				<div class="group">
					<input type="checkbox" id="check" class="check" checked />
					<label for="check" class="checklable">记住密码</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="登录" />
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">忘记密码?</a>
				</div>
				<div class="foot-lnk">
					<a href="#sing-up" onclick="registerclick()">创建一个账号</a>
				</div>
			</div>
			<div class="sing-up" id="sing-up">
				<div class="tab">
					<span>注册</span>
				</div>
				<div class="group">
					<label for="user" class="label">用户名</label>
					<input type="text" id="user" class="input" onblur="UserOnblur()" onfocus="UserOnfoc()"/>
					<label id="usererror"></label>
				</div>
				<div class="group">
					<label for="pass" class="label">密码</label>
					<input type="password" id="pass" class="input" />
					<label id="passerror"></label>
				</div>
				<div class="group">
					<label for="repass" class="label">确认密码</label>
					<input type="password" id="repass" class="input" />
					<label id="repasserror"></label>
				</div>
				<div class="group">
					<label for="email" class="label">邮箱</label>
					<input type="email" id="email" class="input" />
					<label id="emailerror"></label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="注册" />
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#sing-in" onclick="loginclick()">已有注册账号</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
